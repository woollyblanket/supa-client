<p>
  For reward, here is a list of awesome computer scientists!
</p>

<p>
  You want more? Add them yourself! Go on, I dare ya! What do you say?
</p>
<form (submit)="addName()">
  <input [(ngModel)]="newName">
  <button type="submit">Add</button>
</form>
<ul>
  <li *ngFor="#name of list.get()">{{name}}</li>
</ul>
