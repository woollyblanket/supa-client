<div class="btn-group pull-right" dropdown>
	<button type="button" class="btn btn-default dropdown-toggle btn-sm" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" dropdownToggle>
	Sort <span class="caret"></span>
	</button>
	<ul class="dropdown-menu" role="menu" aria-labelledby="single-button">
		<li><a role="button" (click)="sortBy('price')"><span class="glyphicon glyphicon-eur" aria-hidden="true"></span> Item Price - Low to High</a></li>
		<li><a role="button" (click)="sortBy('price', false)"><span class="glyphicon glyphicon-eur" aria-hidden="true"></span> Item Price - High to Low</a></li>
		<li role="separator" class="divider"></li>
		<li><a role="button" (click)="sortBy('name')"><span class="glyphicon glyphicon-tag" aria-hidden="true"></span> Name - A to Z</a></li>
		<li><a role="button" (click)="sortBy('name', false)"><span class="glyphicon glyphicon-tag" aria-hidden="true"></span> Name - Z to A</a></li>
		<li role="separator" class="divider"></li>
		<li><a role="button" (click)="sortBy('qty')"><span class="glyphicon glyphicon-duplicate" aria-hidden="true"></span> Quantity - Low to High</a></li>
		<li><a role="button" (click)="sortBy('qty', false)"><span class="glyphicon glyphicon-duplicate" aria-hidden="true"></span> Quantity - High to Low</a></li>
		<li role="separator" class="divider"></li>
		<li><a role="button" (click)="sortBy('query')"><span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span> Query - A to Z</a></li>
		<li><a role="button" (click)="sortBy('query', false)"><span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span> Query - Z to A</a></li>
		<li role="separator" class="divider"></li>
		<li><a role="button" (click)="sortBy('store')"><span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span> Store - A to Z</a></li>
		<li><a role="button" (click)="sortBy('store', false)"><span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span> Store - Z to A</a></li>
	</ul>
</div>
