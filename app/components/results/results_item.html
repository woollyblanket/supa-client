<div class="col-md-1">{{result.id}}</div>
<div class="col-md-1">{{result.store}}</div>
<div class="col-md-1">{{result.keyword}}</div>
<div class="col-md-2">{{result.name}}</div>
<div class="col-md-1">{{result.price | currency: "EUR":true:"1.2-2"}}</div>
<div class="col-md-1">{{result.price_desc}}</div>
<div class="col-md-2">{{result.category}}</div>
<div class="col-md-1"><img [src]="getImageURL(result)" width=100 height=100/></div>
<div class="col-md-1">
	<div class="btn-group btn-group-xs" role="group" aria-label="Quantity">
		<button type="button" class="btn btn-info" (click)="quantityChange(result, grandTotal, true)">
			<span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
		</button>
	  	<button type="button" class="btn btn-info" (click)="quantityChange(result, grandTotal)">
	  		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
	  	</button>
	</div>
	<span class="badge">{{result.qty}}</span>
</div>
<div class="col-md-1">{{result.price * result.qty | currency: "EUR":true:"1.2-2"}}</div>
