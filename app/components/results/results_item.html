<p class="lead">
	<span class="label label-info">{{rs.getStoreNameByItem(item)}}</span> {{item.n}}
	<span class="pull-right">{{item.p * item.qty | currency: "EUR":true:"1.2-2"}}</span>
</p>
<div class="row">
	<div class="col-md-2">
    	<div class="thumbnail">
      		<img [src]="rs.getImageURL(item)" width=128 height=128 alt="{{item.n}}" onerror="this.onerror=null;this.src='./assets/img/image.png';"/>
    	</div>		
	</div>
	<div class="col-md-3">
		<div class="label label-success">{{item.q}}</div>
		<div *ngFor="#category of item.categories">
			<div class="label label-primary" >
				<span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span> {{category}}
			</div>
		</div>
	</div>
	<div class="col-md-5">
		<div class="table-responsive">
		  <table class="table">
		    <thead>
		    	<th>Quantity</th>
		    	<th>Price</th>
		    </thead>
		    <tbody>
		    	<tr>
		    		<td>
		    			<div class="btn-group btn-group-xs" role="group" aria-label="Quantity">
		    			  	<button type="button" class="btn btn-info" (click)="quantityChange(item, grandTotal, true)">
		    					<span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
		    				</button>
		    				<button type="button" class="btn btn-info" (click)="quantityChange(item, grandTotal)">
		    			  		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
		    			  	</button>
		    			</div>
		    			<span class="badge">{{item.qty}}</span>
		    		</td>
		    		<td>{{item.p | currency: "EUR":true:"1.2-2"}} {{item.m}}</td>
		    	</tr>
		    </tbody>
		  </table>
		  <div class="label label-danger" >{{item.pr}}</div>
		  <div class="label label-warning" *ngIf="item.l">Valid Until: {{item.l}}</div>
		  <div class="label label-primary">{{item.pd}}</div>
		</div>
	</div>
	<div class="col-md-2">
		<button type="button" class="btn btn-success btn-xs pull-right" (click)="addItem(item)"> 
			<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add
		</button>
	</div>
</div>
