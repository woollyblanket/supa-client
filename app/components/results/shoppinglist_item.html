<div class="row">
	<div class="col-md-4">
    	<div class="thumbnail">
      		<img [src]="rs.getImageURL(item)" width=128 height=128 alt="item.n"/>
    	</div>		
	</div>
	<div class="col-md-8">
		<div class="row">
			<div class="col-md-9">
				<p><span class="label label-info">{{rs.getStoreNameByItem(item)}}</span> {{item.n}}</p>
			</div>
			<div class="col-md-3">
				<span class="pull-right">{{item.p * item.qty | currency: "EUR":true:"1.2-2"}}</span>
			</div>
		</div>
		<div class="row">
			<div class="col-md-8">
				<div class="btn-group btn-group-xs" role="group" aria-label="Quantity">
				  	<button type="button" class="btn btn-info" (click)="quantityChange(item, grandTotal, true)">
						<span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
					</button>
					<button type="button" class="btn btn-info" (click)="quantityChange(item, grandTotal)">
				  		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
				  	</button>
				</div>
				<span class="badge">{{item.qty}}</span>
				
				<p>{{item.p | currency: "EUR":true:"1.2-2"}}</p>
			</div>
			<div class="col-md-4">
				<button type="button" class="btn btn-danger btn-xs pull-right" (click)="removeItem(item)"> 
					<span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Remove
				</button>
			</div>
		</div>
	</div>
</div>
