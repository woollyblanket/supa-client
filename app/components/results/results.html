<h1>Results</h1>

{{storeFilterItems | json}}

<div class="store" *ngFor="#store of stores">{{store}}
	<button (click)="toggleStoreFilter(store)">Toggle</button>
</div>
<button (click)="addAllStoresToFilter()">Add All Stores to Filter</button>
<button (click)="removeAllStoresFromFilter()">Remove All Stores from Filter</button>

<h3>
	Total: {{total | currency: "EUR":true:"1.2-2"}}
</h3>

<div class="row">
	<div class="col-md-1">ID</div>
	<div class="col-md-1">Store</div>
	<div class="col-md-1">Keyword</div>
	<div class="col-md-2">Name</div>
	<div class="col-md-1">Price</div>
	<div class="col-md-1">Description</div>
	<div class="col-md-2">Category</div>
	<div class="col-md-1">Image</div>
	<div class="col-md-1">Quantity</div>
	<div class="col-md-1">Total</div>
</div>
<div class="row" *ngFor="#result of filteredResults">
	<result-item [result]="result" (qtyInc)="incTotal(result)" (qtyDec)="decTotal(result)"></result-item>
</div>
