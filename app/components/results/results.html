<h1>Results</h1>
<div class="row">
	<div class="col-md-3">
		<div class="store" *ngFor="#store of stores">
			<button class="btn btn-default" (click)="toggleFilter(store, storeFilterItems)">{{store}}</button>
		</div>
		{{storeFilterItems | json}}
	</div>
	<div class="col-md-3">
		<button class="btn btn-default" (click)="addAllStoresToFilter()">Add All Stores to Filter</button>
		<button class="btn btn-default" (click)="removeAllStoresFromFilter()">Remove All Stores from Filter</button>
	</div>
	<div class="col-md-3">
		<div class="keyword" *ngFor="#keyword of keywords">
			<button class="btn btn-default" (click)="toggleFilter(keyword, keywordFilterItems)">{{keyword}}</button>
		</div>
		{{keywordFilterItems | json}}
	</div>
	<div class="col-md-3">
		<button class="btn btn-default" (click)="addAllKeywordsToFilter()">Add All Keywords to Filter</button>
		<button class="btn btn-default" (click)="removeAllKeywordsFromFilter()">Remove All Keywords from Filter</button>
	</div>
</div>
<h3>
	Total: {{total | currency: "EUR":true:"1.2-2"}}
</h3>

<div class="row">
	<div class="col-md-1">ID</div>
	<div class="col-md-1">Store</div>
	<div class="col-md-1">Keyword</div>
	<div class="col-md-2">Name</div>
	<div class="col-md-1">Price</div>
	<div class="col-md-1">Description</div>
	<div class="col-md-2">Category</div>
	<div class="col-md-1">Image</div>
	<div class="col-md-1">Quantity</div>
	<div class="col-md-1">Total</div>
</div>
<div class="row" *ngFor="#result of filteredResults">
	<result-item [result]="result" (qtyInc)="incTotal(result)" (qtyDec)="decTotal(result)"></result-item>
</div>
