<h1>Results</h1>
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">
			Total: {{total | currency: "EUR":true:"1.2-2"}}
		</h3>
	</div>
	<div class="panel-body">
	    <div class="row">
	    	<div class="col-md-4">
	    		<p>Store Filter</p>
	    		<!-- {{storeFilterItems | json}} -->
	    		<div class="btn-group">
	    			<button *ngFor="#store of stores" class="btn btn-default" (click)="toggleFilter(store, storeFilterItems)" [ngClass]="{'active': storeFilterItems.indexOf(store) === -1}" aria-pressed="true">{{store}}</button>
	    		</div>
	    		<div class="btn-group">
		    		<button class="btn btn-success" (click)="addAllStoresToFilter()">
		    			<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> All
		    		</button>
		    		<button class="btn btn-danger" (click)="removeAllStoresFromFilter()">
		    			<span class="glyphicon glyphicon-minus" aria-hidden="true"></span> All
		    		</button>
		    	</div>
	    	</div>
	    	<div class="col-md-4">
	    		<p>Keyword Filter</p>
	    		<!-- {{keywordFilterItems | json}} -->
	    		<div class="btn-group">
	    			<button *ngFor="#keyword of keywords" class="btn btn-default" (click)="toggleFilter(keyword, keywordFilterItems)" [ngClass]="{'active': keywordFilterItems.indexOf(keyword) === -1}" aria-pressed="true">{{keyword}}</button>
	    		</div>
	    		<div class="btn-group">
		    		<button class="btn btn-success" (click)="addAllKeywordsToFilter()">
		    			<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> All
		    		</button>
		    		<button class="btn btn-danger" (click)="removeAllKeywordsFromFilter()">
		    			<span class="glyphicon glyphicon-minus" aria-hidden="true"></span> All
		    		</button>
		    	</div>
	    	</div>
	    	<div class="col-md-4">
	    		<p>Staus Filter</p>
	    		<div class="btn-group">
	    	    	<button class="btn btn-info" (click)="showActiveItems(true)" btn-radio="'Active'" uncheckable [ngClass]="{'active': showActive}" aria-pressed="true">
	    	    		<span class="glyphicon glyphicon-list" aria-hidden="true"></span> View Shopping List
	    	    	</button>
	    	        <button class="btn btn-info" (click)="showActiveItems(false)" btn-radio="'Inactive'" uncheckable [ngClass]="{'active': !showActive}" aria-pressed="true">
	    	        	<span class="glyphicon glyphicon-trash" aria-hidden="true"></span> View Trashed Items
	    	        </button>
	    	    </div>
	    	</div>
	    </div>
	</div>
	<ul class="list-group" *ngIf="showActive">
	    <li class="list-group-item" *ngFor="#result of filteredResults" >
	    	<result-item [active]="showActive" [result]="result" (qtyInc)="incTotal(result)" (qtyDec)="decTotal(result)" (activeChange)="updateFilteredResults()"></result-item>
	    </li>
	</ul>
	<ul class="list-group" *ngIf="!showActive">
	    <li class="list-group-item" *ngFor="#result of filteredResultsInactive" >
	    	<result-item [result]="result" (qtyInc)="incTotal(result)" (qtyDec)="decTotal(result)" (activeChange)="updateFilteredResults()"></result-item>
	    </li>
	</ul>
</div>
