<h1>Results</h1>
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">
			Total: {{total | currency: "EUR":true:"1.2-2"}}
		</h3>
	</div>
	<div class="panel-body">
	    <div class="row">
	    	<div class="col-md-4">
	    		<p>Store Filter</p>
	    		<!-- {{storeFilterItems | json}} -->
	    		<div class="btn-group">
	    			<button *ngFor="#store of stores" class="btn btn-default btn-sm" (click)="toggleFilter(store, storeFilterItems)" [ngClass]="{'active': storeFilterItems.indexOf(store) !== -1}" aria-pressed="true">{{store}}</button>
	    		</div>
	    		<div class="btn-group">
		    		<button class="btn btn-danger btn-sm" (click)="removeAllStoresFromFilter()">
		    			<span class="glyphicon glyphicon-minus" aria-hidden="true"></span> All
		    		</button>
		    		<button class="btn btn-success btn-sm" (click)="addAllStoresToFilter()">
		    			<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> All
		    		</button>
		    	</div>
	    	</div>
	    	<div class="col-md-4">
	    		<p>Keyword Filter</p>
	    		<!-- {{keywordFilterItems | json}} -->
	    		<div class="btn-group">
	    			<button *ngFor="#keyword of keywords" class="btn btn-default btn-sm" (click)="toggleFilter(keyword, keywordFilterItems)" [ngClass]="{'active': keywordFilterItems.indexOf(keyword) !== -1}" aria-pressed="true">{{keyword}}</button>
	    		</div>
	    		<div class="btn-group">
		    		<button class="btn btn-danger btn-sm" (click)="removeAllKeywordsFromFilter()">
		    			<span class="glyphicon glyphicon-minus" aria-hidden="true"></span> All
		    		</button>
		    		<button class="btn btn-success btn-sm" (click)="addAllKeywordsToFilter()">
		    			<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> All
		    		</button>
		    	</div>
	    	</div>
	    	<div class="col-md-4">
	    		<p>Staus Filter</p>
	    		<div class="btn-group">
	    	    	<button class="btn btn-info btn-sm" (click)="showActiveItems(true)" btn-radio="'Active'" uncheckable [ngClass]="{'active': showActive}" aria-pressed="true">
	    	    		<span class="glyphicon glyphicon-list" aria-hidden="true"></span> View Shopping List
	    	    	</button>
	    	        <button class="btn btn-info btn-sm" (click)="showActiveItems(false)" btn-radio="'Inactive'" uncheckable [ngClass]="{'active': !showActive}" aria-pressed="true">
	    	        	<span class="glyphicon glyphicon-trash" aria-hidden="true"></span> View Trashed Items
	    	        </button>
	    	    </div>  
    	    	<div class="btn-group pull-right" dropdown>
    	    		<button type="button" class="btn btn-default dropdown-toggle btn-sm" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" dropdownToggle>
    	    		Sort <span class="caret"></span>
    	    		</button>
    	    		<ul class="dropdown-menu" role="menu" aria-labelledby="single-button">
    	    			<li><a role="button" (click)="sortBy('price')"><span class="glyphicon glyphicon-eur" aria-hidden="true"></span> Price - Low to High</a></li>
    	    			<li><a role="button" (click)="sortByDec('price')"><span class="glyphicon glyphicon-eur" aria-hidden="true"></span> Price - High to Low</a></li>
    	    			<li role="separator" class="divider"></li>
    	    			<li><a role="button" (click)="sortBy('name')"><span class="glyphicon glyphicon-tag" aria-hidden="true"></span> Name - A to Z</a></li>
    	    			<li><a role="button" (click)="sortByDec('name')"><span class="glyphicon glyphicon-tag" aria-hidden="true"></span> Name - Z to A</a></li>
    	    			<li role="separator" class="divider"></li>
    	    			<li><a role="button" (click)="sortBy('qty')"><span class="glyphicon glyphicon-duplicate" aria-hidden="true"></span> Quantity - Low to High</a></li>
    	    			<li><a role="button" (click)="sortByDec('qty')"><span class="glyphicon glyphicon-duplicate" aria-hidden="true"></span> Quantity - High to Low</a></li>
    	    			<li role="separator" class="divider"></li>
    	    			<li><a role="button" (click)="sortBy('keyword')"><span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span> Keyword - A to Z</a></li>
    	    			<li><a role="button" (click)="sortByDec('keyword')"><span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span> Keyword - Z to A</a></li>
    	    		</ul>
    	        </div>
	    	</div>
	    </div>
	</div>
	<ul class="list-group" *ngIf="showActive">
	    <li class="list-group-item" *ngFor="#result of filteredResults" >
	    	<result-item [active]="showActive" [result]="result" (qtyInc)="incTotal(result)" (qtyDec)="decTotal(result)" (activeChange)="updateFilteredResults()"></result-item>
	    </li>
	</ul>
	<ul class="list-group" *ngIf="!showActive">
	    <li class="list-group-item" *ngFor="#result of filteredResultsInactive" >
	    	<result-item [result]="result" (qtyInc)="incTotal(result)" (qtyDec)="decTotal(result)" (activeChange)="updateFilteredResults()"></result-item>
	    </li>
	</ul>
</div>
