<tr>
	<!--
	<th>Image</th>
	<th>Name</th>
	<th>Store</th>
	<th>Price</th>
	<th>Quantity</th>
	<th>Total</th>
	<th>Add/Remove</th>
	 -->
	<td><img ng-src="{{ ::item.image}}" alt="{{ ::item.name}}" width="100" height="100"/></td>
	<td>{{ ::item.name}}</td>
	<td>{{ ::item.store}}</td>
	<td>{{ ::item.price | currency:"€"}}</td>
	<td>
		<!-- <input type="number" ng-model="item.qty" class="input-mini" min=0> -->
		<div class="btn-group btn-group-xs" role="group" aria-label="Quantity">
			<button type="button" class="btn btn-info" ng-click="quantityMinus(item.id)">
				<span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
			</button>
		  	<button type="button" class="btn btn-info" ng-click="quantityPlus(item.id)">
		  		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
		  	</button>
		</div>
		<span class="badge">{{item.qty}}</span>
	</td>
	<td>{{item.qty * item.price | currency:"€"}}</td>
	<td>
		<button type="button" class="btn btn-success btn-xs" ng-click="toggleActiveItem(item.id)" ng-if="item.active === 0">
			<span class="glyphicon glyphicon-share-alt icon-flipped" aria-hidden="true"></span> Restore
		</button>

		<button type="button" class="btn btn-danger btn-xs" ng-click="toggleActiveItem(item.id)" ng-if="item.active === 1">
			<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
		</button>
	</td>
</tr>
