<div class="heading">
	<rotating-plane-spinner></rotating-plane-spinner>
	<h1>Results</h1>
</div>

<div class="well"  cg-busy="listResults">

	<div class="row">
		<div class="col-md-2 filterContainer">
			<a class="strip" ng-click="addAllStores()">Add All Stores</a>
			<a class="strip" ng-click="clearAllStores()">Clear All Stores</a>
			<sm-square ng-repeat="store in stores"></sm-square>
		</div>
		<div class="col-md-3">
			<sm-category categories="{{categories}}"></sm-category>

		</div>
		<div class="col-md-7">
			<div class="table-responsive">
				<h2>Total: {{total() | currency : "€"}}</h2>
				<sm-keyword ng-repeat="item in keywords"></sm-keyword>
				<div class="btn-group pull-right">
			    	<label class="btn btn-default" ng-click="setActiveItems(true)" ng-model="radioModel" btn-radio="'Active'" uncheckable><span class="glyphicon glyphicon-list" aria-hidden="true"></span> View Shopping List</label>
			        <label class="btn btn-default" ng-click="setActiveItems(false)" ng-model="radioModel" btn-radio="'Inactive'" uncheckable><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> View Trashed Items</label>
			    </div>
			    <dir-pagination-controls></dir-pagination-controls>
				<table class="table table-striped">

					<thead>
						<tr>
							<th>Image</th>
							<th>Name</th>
							<th>Store</th>
							<th>Price</th>
							<th>Quantity</th>
							<th>Total</th>
							<th>Add/Remove</th>
						</tr>
						<!--
							==Data structure==
							"store": "Supervalu",
					        "keyword": "bread",
					        "id": 1000430000,
					        "name": "SuperValu Multiseed Bread (800 Grams)",
					        "price": 1.3,
					        "price_desc": "€1.63 per kg",
					        "image": "http://shop.supervalu.ie/shopping/images/products/small/5099839352522_1.JPG",
					        "category": "Bakery|Bread|Wrapped Brown Bread"
					    -->
					</thead>
					<tbody>
						<!-- <tr ng-repeat="item in ( filteredItemList = (results | filterWithOr:{store:storeFilter,keyword:keywordFilter} | filter:{active:showActive} )) track by item.uniqueID" sm-result></tr> -->
						<tr dir-paginate="item in filteredResults | itemsPerPage: 10" sm-result></tr>
					</tbody>
				</table>
				<dir-pagination-controls></dir-pagination-controls>
			</div>
		</div>
	</div>
</div>
