<div ui-tree data-drop-enabled="false" data-drag-enabled="false" class="catTree">
	<ol ui-tree-nodes="" ng-model="categories">
		<li ng-repeat="item in categories" ui-tree-node>
			{{item.id}}
			parent
			{{categoryFilter.parentIDs.ids}}
			<label>
			    <input type="checkbox" ng-model="item.active" ng-true-value="1" ng-false-value="0" ng-change="toggleCategoryFilter(item, 0)">
				{{::item.name}} <strong>({{item.activeItemCount}}/{{::item.itemCount}})</strong>
			</label>
			<ol ui-tree-nodes="" ng-model="item.children">
				<li ng-repeat="item in item.children" ui-tree-node>
					<!-- {{item.id}}
					child
					{{categoryFilter.childIDs}} -->
					<label>
					    <input type="checkbox" ng-model="item.active" ng-true-value="1" ng-false-value="0" ng-change="toggleCategoryFilter(item, 1)">
						{{::item.name}} <strong>({{item.activeItemCount}}/{{::item.itemCount}})</strong>
					</label>
					<ol ui-tree-nodes="" ng-model="item.children">
						<li ng-repeat="item in item.children" ui-tree-node>
							<!-- {{item.id}}
							leaf
							{{categoryFilter.leafIDs}} -->
							<label>
							    <input type="checkbox" ng-model="item.active" ng-true-value="1" ng-false-value="0" ng-change="toggleCategoryFilter(item, 2)">
								{{::item.name}} <strong>({{item.activeItemCount}}/{{::item.itemCount}})</strong>
							</label>
						</li>
					</ol>
				</li>
			</ol>
		</li>
	</ol>
</div>
