<a class="keyword" ng-click="toggleItemInArray(item, keywordFilter)" ng-class="(keywordFilter.indexOf(item) > -1) ? 'keyword-active' : 'keyword-disabled'">
	{{ ::item}}
	<span ng-if="keywordFilter.indexOf(item) > -1" class="glyphicon glyphicon-ok" aria-hidden="true"></span>
	<span ng-if="keywordFilter.indexOf(item) === -1" class="glyphicon glyphicon-remove" aria-hidden="true"></span>
</a>
