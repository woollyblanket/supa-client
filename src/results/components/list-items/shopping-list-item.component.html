<div layout="row">
	<div flex="20">
		<img [src]="item.image" width=64 height=64 alt="{{item.name}}" onerror="this.onerror=null;this.src='./assets/img/image.png';"/>
	</div>
	<div flex="80">
		<div layout="row">
			<div flex="80" class="md-body-1">
				<span class="label label-info">{{item.store}}</span> {{item.name}} 
			</div>
			<div flex="20">
				<p class="md-subhead pull-right">{{item.price * item.qty | currency: "EUR":true:"1.2-2"}}</p>
			</div>
		</div>
		<div layout="row">
			<div flex="50" layout="row" layout-align='start start'>
				<div class="btn-group btn-group-xs" role="group" aria-label="Quantity">
				  	<button type="button" class="btn btn-info" (click)="item.minusQty()">
						<span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
					</button>
					<button type="button" class="btn btn-info" (click)="item.plusQty()">
				  		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
				  	</button>
				</div>
				<span class="badge"> {{item.qty}}</span>
			</div>
			<div flex="50" layout-align="start end" layout="column">
				<button type="button" class="btn btn-danger btn-xs pull-right" (click)="removeFromShoppingList()"> 
					<span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Remove
				</button>
			</div>
		</div>
	</div>
</div>
